<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dom Project</title>
</head>
<body>

    <p>youtube subscribe button</p>
     <button class="js-subscribe" onclick=" subscribe()" >subscribe</button>

     <p>Amazonshipping calculator</p>
     <input type="number">
     <button>calculate</button>
     
     

    <script>

        function subscribe(){
            const btnElement = document.querySelector(`.js-subscribe`);

        if(btnElement.innerHTML ===  `subscribe`){
         btnElement.innerHTML = `subscribed`    
          }else {
          btnElement.innerHTML = `subscribe`
        }
        }
      
    </script>
</body>
