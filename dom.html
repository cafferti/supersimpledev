<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dom Project</title>
</head>
<body>

    <p>youtube subscribe button</p>
     <button class="js-subscribe" onclick=" subscribe()" >subscribe</button>

     <p>Amazonshipping calculator</p>

     
        <input class="js-cost-input" onkeydown="runonclickenterkey(event) " type="number" placeholder="cost of product">
        <button onclick="calculatetotal()" >calculate</button>
     

     <p class="js-total"></p>
     
     
     

    <script>
       
        // console.log(typeof String(25))converting number to string
        // Number(inputElement.value)converts to number

         

        function subscribe(){
            const btnElement = document.querySelector(`.js-subscribe`);

        if(btnElement.innerHTML ===  `subscribe`){
         btnElement.innerHTML = `subscribed`    
          }else {
          btnElement.innerHTML = `subscribe`
        }
        }


        // script for amazon calculator
        function calculatetotal(){
            document.querySelector(`.js-cost-input`);
            const inputElement =  document.querySelector(`.js-cost-input`);
            let cost = Number(inputElement.value) ;

           if(cost < 40){
            cost = cost + 10
           }else{
            cost = cost
           }

           document.querySelector(`.js-total`).innerHTML = `$${cost}`
        }

        function runonclickenterkey(event){

            if(event.key === `Enter`){
            calculatetotal()
          }
        
        }
           
    </script>
</body>
</html>
