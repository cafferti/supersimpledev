<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperdom</title>
</head>
<body>
    
    <button onclick="  argument(`rock`)" >rock</button>

        <button onclick=" argument(`scissors`)   " >scissors</button>


        <button onclick=" argument(`paper`) " >paper</button>

        <button onclick="reset()">reset
        </button>

        <p class="stats"></p>


<script>
  
      

       let score = (JSON.parse(localStorage.getItem(`score`)))

       updateScoreElement()

      
        let result = ``;
       

       function argument(playermove){

       function randome(){

            const rdom = Math.random();
            
            let cmpick = ``


            if (rdom >= 0 && rdom < 1/3){
            cmpick = `rock`

            }else if(rdom >= 1/3 && rdom < 2/3){ 
            cmpick = `paper`

            }else if (rdom >= 2/3 && rdom < 1){
            cmpick = `scissors`
            };

            return cmpick;
            }

        
       
         cmpick = (randome())

         if( playermove === `rock` ){

            if(cmpick === `rock`){
                result = `tie`
                

                }else if(cmpick === `scissors`){
                result = `win`
               
                
                }else if(cmpick === `paper`){
                    result = `lost`
                }
            
             }else if(playermove === `scissors`){
                if(cmpick == `scissors`){
                 result = `tie` 

                }else if(cmpick === `rock`){
                 result = `lost`
                 
             

                }else if(cmpick === `paper`){
                result = `win`
                
                }

               }else if(playermove === `paper`){
                if(cmpick === `scissors`){
                 result = `lost`

                }else if(cmpick == `rock`){
                 result = `win`
                
             

                }else if(cmpick == `paper`){
                result = `tie`
               }
            }

              if(result === `win` ){
              score.wins += 1;
              }else if(result === `lost`){
              score.losses += 1
              }else if(result === `tie`){
              score.ties += 1
              }

              localStorage.setItem(`score`, JSON.stringify(score))

             
              updateScoreElement()
             
         
            alert(`you picked ${playermove} the computer picked ${cmpick}. you ${result} 
win.${score.wins} lost ${score.losses}  tie.${score.ties}`)



    
}

 function updateScoreElement(){

    document.querySelector(`.stats`).innerHTML =`win.${score.wins} lost ${score.losses}  tie.${score.ties}`
        
}






const reset = () => {

    localStorage.removeItem(`score`);
    score = {
        wins : 0,
        losses: 0,
        ties: 0.
    }

    updateScoreElement()
}


 



</script>
</body>
</html>
